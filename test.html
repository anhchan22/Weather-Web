<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Cards</title>
<link rel="stylesheet" href="test.css">
</head>
<body>

<div class="weather-container">
  <div class="weather-card">
    <div class="temp">14°</div>
    <div class="high-low">H23° L10°</div>
    <div class="location">USA</div>
    <img src="sun-cloud.png" alt="Weather Icon">
  </div>

  <div class="weather-card">
    <div class="temp">27°</div>
    <div class="high-low">H23° L10°</div>
    <div class="location">Dubai - UAE</div>
    <img src="sun-cloud.png" alt="Weather Icon">
  </div>

  <div class="weather-card">
    <div class="temp">16°</div>
    <div class="high-low">H23° L10°</div>
    <div class="location">China Nuevo</div>
    <img src="sun-cloud.png" alt="Weather Icon">
  </div>

  <div class="weather-card">
    <div class="temp">26°</div>
    <div class="high-low">H23° L10°</div>
    <div class="location">Canada</div>
    <img src="sun-cloud.png" alt="Weather Icon">
  </div>
</div>

</body>
</html>
